<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;line-chart> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="/dist/line-chart.js"></script>
  </head>
  <body>
  <div style="padding: 20px">
    <line-chart
      id="chartOne"
      width="1280"
      height="400"
      xAxisLabel="Date"
      yAxisLabel="Value"
    ></line-chart>
    <line-chart
      id="chartTwo"
      width="1280"
      height="400"
      scaleType="ratio"
      xAxisLabel="Date"
      yAxisLabel="Value"
      strokeWidth="4"
      pointRadius="4"
      smoothCurve="true"
      theme="dark"
    ></line-chart>
  </div>
    <script>
      const xs = Array.from(
        {length: 7},
        (_, i) => new Date('2023-01-0' + (i + 1))
      );
      const ys = xs.map((_) =>
        Array.from({length: 4}, () => ~~(Math.random() * 100) + 10)
      );
      const labels = ["Line one", "Line two", "Line three", "Line four"];
      const sampleData = {xs, ys, labels};

      const chartElementOne = document.getElementById('chartOne');
      chartElementOne.data = sampleData;

      const chartElementTwo = document.getElementById('chartTwo');
      chartElementTwo.data = sampleData;
      chartElementTwo.colours = [
        '#E63946',
        '#7cb06b',
        '#6ab8bb',
        '#457B9D',
        '#cc34b3',
        '#F4A261',
      ];
    </script>
  </body>
</html>
